<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sam-lon-Cup - Welcome</title>
</head>
<body>
    <div class="welcome-container" id="welcomeContainer">
        <h1>Welcome to Sam-lon-Cup!</h1>
        <div id="roomJoinSection" style="display:none;">
            <div id="roomJoinLabel"></div>
            <input type="text" id="joinUsernameInput" placeholder="Enter your student name" maxlength="20" autocomplete="off">
            <br><br>
            <button id="joinRoomBtn" disabled>Join Game</button>
            <div id="joinRoomError" style="color:red;margin-top:10px;"></div>
        </div>
        <div id="roomInvalidSection" style="display:none;">
            <div style="color:red;">Room Id is invalid.</div>
            <button id="createRoomBtn2">Create New Room</button>
        </div>
        <div id="singleStudentSection">
            <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20" autocomplete="off">
            <br><br>
            <button id="createRoomBtn" disabled>Create Room</button>
            <div id="result" style="margin-top:20px;"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
