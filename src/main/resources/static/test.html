<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sam-lon-Cup</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 2em; }
		input, button { margin: 0.5em; }
		.guess-row { margin: 0.5em 0; }
		.letter { display: inline-block; width: 2em; height: 2em; text-align: center; line-height: 2em; border: 1px solid #ccc; margin-right: 0.2em; font-size: 1.2em; }
		.CORRECT { background: #6aaa64; color: #fff; }
		.PRESENT { background: #c9b458; color: #fff; }
		.ABSENT { background: #787c7e; color: #fff; }
	</style>
</head>
<body>
<h1>Sam-lon-Cup</h1>
<div>
	<h2>Create Room</h2>
	<input id="clazzLeaderId" placeholder="Owner ID">
	<input id="ownerDisplayName" placeholder="Owner Name">
	<button onclick="createRoom()">Create</button>
</div>
<div>
	<h2>Join Room</h2>
	<input id="clazzId" placeholder="Class ID">
	<input id="studentId" placeholder="Student ID">
	<input id="displayName" placeholder="Display Name">
	<button onclick="joinRoom()">Join</button>
</div>
<div>
	<h2>Start Class</h2>
	<input id="startRoomId" placeholder="Room ID">
	<input id="startOwnerId" placeholder="Owner ID">
	<button onclick="startClass()">Start</button>
</div>
<div>
	<h2>Play</h2>
	<input id="playRoomId" placeholder="Room ID">
	<input id="playStudentId" placeholder="Student ID">
	<input id="guessWord" placeholder="Your Guess">
	<button onclick="submitGuess()">Guess</button>
</div>
<div id="result"></div>
<div id="guesses"></div>
<script src="test.js"></script>
</body>
</html>
